<html>
	<head>
		<title>Res Test</title>
		<script type="text/javascript">
			var popwindow;
			function PopRes(width,height)
			{
				var url = '';
				if (document.res.resurl.value) { url=document.res.resurl.value; }
				var opts = 'width=' + width + ',height=' + height + ',resizable=no,scrollbars=yes,toolbar=yes,menubar=yes,location=yes,status=yes';
				var title = 'restest';
				popwindow = window.open(url,title,opts);
				if (window.focus) { popwindow.focus(); }
			}
		</script>
	</head>
	<body>
	
		<form name="res">
			<input name="resurl" type="text" tabindex="0" width="600" /><br />
			<input type="button" onClick="javascript:PopRes(800,600)" value="[ 800 x 600 ]" />
			<input type="button" onClick="javascript:PopRes(1280,1024)" value="[ 1280 x 1024 ]" />
		</form>

	</body>
</html>
